<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plotters WebAssembly Demo</title>
</head>
<body style="background-color: aqua">
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
<main>
    <h1>Plotters WebAssembly Demo</h1>
    <div id="coord"></div>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="status">Loading WebAssembly...</div>
    <div id="control">
        <div id="3d-control">
            <label for="pitch">Pitch: </label> <input type="range" min="0" max="157" id="pitch" value="10">
            <br/>
            <label for="yaw">Yaw: </label> <input type="range" min="0" max="314" id="yaw" value="50">
            <br/>
            <label for="iterations">Iterations: </label> <input type="range" min="1" max="10" id="iterations" value="1">
            <br/>
            <label for="seed">Seed: </label> <input type="range" min="1" max="1000" id="seed" value="1">
            <br/>
            <label for="noise">Noise: </label> <input type="range" min="1" max="100000" id="noise" value="10000">
            <br/>
            <label for="decay">Decay: </label> <input type="range" min="0" max="999" id="decay" value="500">
            <br/>
            <label for="bound">Show upper bound? </label> <input type="checkbox" id="bound">
        </div>
    </div>
    <canvas id="render" width="600" height="400"></canvas>
    <div id="renderStatus">Loading WebAssembly...</div>
</main>
</body>
</html>
